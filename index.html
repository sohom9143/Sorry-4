<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>I'm Sorry â€” For You</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#0f2027; /* deep */
      --bg2:#203a43; /* teal */
      --accent:#ff6b81; /* pink */
      --glass: rgba(255,255,255,0.06);
      --glass-2: rgba(255,255,255,0.03);
      --text:#f7f7fb;
      --muted: rgba(247,247,251,0.75);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      padding:0;
      font-family:'Poppins',system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;
      background: radial-gradient(1200px 600px at 10% 20%, rgba(255,107,129,0.08), transparent),
                  linear-gradient(120deg,var(--bg1),var(--bg2));
      color:var(--text);
      overflow:hidden;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }/* floating soft blobs */
.blob{position:absolute;border-radius:50%;filter:blur(40px);opacity:0.55;mix-blend-mode:screen}
.blob.b1{width:520px;height:520px;left:-120px;top:-80px;background:linear-gradient(45deg,#ff6b81,#ffd36b);animation:floaty 9s ease-in-out infinite}
.blob.b2{width:360px;height:360px;right:-100px;bottom:-100px;background:linear-gradient(45deg,#6ae0ff,#7ae7c7);animation:floaty 11s ease-in-out infinite}
@keyframes floaty{0%{transform:translateY(0) rotate(0)}50%{transform:translateY(-24px) rotate(8deg)}100%{transform:translateY(0) rotate(0)}}

/* center layout */
.wrap{position:relative;z-index:3;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:40px}
.card{
  width:min(880px,95%);
  background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
  border-radius:18px;padding:28px;backdrop-filter: blur(6px);box-shadow:0 10px 30px rgba(2,6,23,0.6);
  display:grid;grid-template-columns:1fr;gap:26px;align-items:center;overflow:hidden;border:1px solid rgba(255,255,255,0.04)
}


/* left content */
.left h1{font-size:48px;margin:0 0 6px 0;line-height:1;color:var(--text);font-weight:800}
.handwritten{font-family:'Dancing Script',cursive;color:var(--accent);font-size:28px}
.left p{color:var(--muted);margin:12px 0 18px 0;font-size:16px}

.typewriter{font-weight:600;font-size:18px;min-height:56px}

.btn-row{display:flex;gap:12px;margin-top:12px}
.btn{padding:10px 16px;border-radius:12px;border:0;cursor:pointer;font-weight:600}
.btn.primary{background:linear-gradient(90deg,var(--accent),#ff9aa2);color:white;box-shadow:0 8px 20px rgba(255,107,129,0.18);}
.btn.ghost{background:transparent;color:var(--muted);border:1px solid rgba(255,255,255,0.04)}

/* right artwork */
.art{position:relative;height:100%;display:flex;align-items:center;justify-content:center;padding:18px}
.heart-wrap{width:240px;height:240px;border-radius:50%;display:grid;place-items:center;background:radial-gradient(circle at 30% 20%, rgba(255,255,255,0.03), transparent);box-shadow:inset 0 8px 24px rgba(0,0,0,0.25)}

/* svg heart */
.heart{width:140px;height:140px;transform-origin:center;animation:beat 1.2s ease-in-out infinite}
@keyframes beat{0%{transform:scale(1)}30%{transform:scale(1.12)}60%{transform:scale(0.98)}100%{transform:scale(1)}}

/* small floating hearts container */
.hearts{position:absolute;inset:0;pointer-events:none}
.heart-mini{position:absolute;width:22px;height:22px;opacity:0.95}

/* footer note */
.meta{color:rgba(247,247,251,0.46);font-size:13px;margin-top:14px}

/* confetti canvas covers entire viewport when triggered */
#confetti{position:fixed;left:0;top:0;width:100%;height:100%;pointer-events:none;z-index:999}

/* subtle footer signature */
.signature{font-size:14px;color:var(--muted);margin-top:10px}
.signature strong{color:var(--accent)}

/* tiny bounce on hover */
.btn.primary:hover{transform:translateY(-3px);transition:transform .18s ease}
.avatar{width:64px;height:64px;border-radius:14px;background:linear-gradient(135deg,#ffffff11,#ffffff06);display:flex;align-items:center;justify-content:center;font-weight:700}

/* focus ring accessible */
.btn:focus{outline:3px solid rgba(255,107,129,0.18)}

  </style>
</head>
<body>
  <div class="blob b1"></div>
  <div class="blob b2"></div>  <div class="wrap">
    <div class="card" role="main" aria-labelledby="sorry-title">
      <div class="left">
        <h1 id="sorry-title">I messed up â€” and I'm sorry</h1>
        <div class="handwritten">Please â€” read this, my love</div>
        <p class="typewriter" id="typewriter">&nbsp;</p><div class="btn-row">
      <button class="btn primary" id="accept">Forgive me ðŸ’–</button>
      <button class="btn ghost" id="later">Need time</button>
    </div>

    <div class="meta">I know words can't take back what happened Ayanna Madam, but I promise to make it right â€” every single day.</div>
    <div class="signature">With all my heart â€” <strong>YourSohom Pagla</strong></div>
  </div>

  <div class="art" aria-hidden="true">
    <div class="heart-wrap">
      <!-- Fancy SVG heart -->
      <svg class="heart" viewBox="0 0 32 29" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="g1" x1="0" x2="1">
            <stop offset="0%" stop-color="#ff6b81"/>
            <stop offset="100%" stop-color="#ff9aa2"/>
          </linearGradient>
        </defs>
        <path fill="url(#g1)" d="M23.6 2c-2.6 0-4.9 1.6-6 3.9C16.3 3.6 14 2 11.4 2 7.2 2 4 5.2 4 9.4c0 8.4 12 14.6 12 14.6s12-6.2 12-14.6C28 5.2 24.8 2 23.6 2z"/>
      </svg>

      <!-- container where mini hearts will appear -->
      <div class="hearts" id="hearts"></div>
    </div>
  </div>
</div>

  </div><canvas id="confetti"></canvas>

  <script>
    // Typewriter lines to make it personal and sweet
    const lines = [
      "I said things carelessly and hurt you â€” I'm truly sorry.",
      "You mean the world to me. Losing your trust is the last thing I want.",
      "I'll listen better. I'll show up. I'll change. Please give me a chance."
    ];

    const typeEl = document.getElementById('typewriter');
    let iLine = 0;
    let iChar = 0;

    function typeNext(){
      if(iLine >= lines.length) return;
      const line = lines[iLine];
      if(iChar <= line.length){
        typeEl.textContent = line.slice(0,iChar) + (iChar%2===0 ? '\u2588' : '');
        iChar++;
        setTimeout(typeNext, 45 + Math.random()*30);
      } else {
        // pause then next
        iLine++;
        iChar = 0;
        setTimeout(()=>{
          if(iLine<lines.length) typeNext();
        }, 600);
      }
    }
    typeNext();

    // Mini floating hearts
    const heartsContainer = document.getElementById('hearts');
    function spawnHeart(){
      const h = document.createElement('div');
      h.className = 'heart-mini';
      const size = 12 + Math.random()*26;
      h.style.width = size + 'px';
      h.style.height = size + 'px';
      h.style.left = (40 + Math.random()*240) + 'px';
      h.style.top = (40 + Math.random()*200) + 'px';
      const hue = 330 + Math.round(Math.random()*40);
      h.innerHTML = `<svg viewBox=\"0 0 32 29\" style=\"width:100%;height:100%\"><path fill=\"hsl(${hue} 90% 65%)\" d=\"M23.6 2c-2.6 0-4.9 1.6-6 3.9C16.3 3.6 14 2 11.4 2 7.2 2 4 5.2 4 9.4c0 8.4 12 14.6 12 14.6s12-6.2 12-14.6C28 5.2 24.8 2 23.6 2z\"/></svg>`;
      heartsContainer.appendChild(h);
      // animate
      const dx = -40 + Math.random()*80;
      const dy = -40 - Math.random()*120;
      h.animate([
        {transform: 'translateY(0) scale(0.7)', opacity:1},
        {transform: `translate(${dx}px, ${dy}px) scale(1)`, opacity:0}
      ],{duration: 1600 + Math.random()*1200, easing:'cubic-bezier(.2,.8,.2,1)'}).onfinish = ()=> h.remove();
    }
    setInterval(spawnHeart, 420);

    // Confetti implementation (lightweight)
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    let W = canvas.width = innerWidth;
    let H = canvas.height = innerHeight;
    window.addEventListener('resize', ()=>{W = canvas.width = innerWidth; H = canvas.height = innerHeight});

    class Piece{constructor(){this.reset()}
      reset(){this.x = Math.random()*W; this.y = -10; this.vx = (Math.random()-0.5)*6; this.vy = 2+Math.random()*4; this.size = 6+Math.random()*8; this.color = `hsl(${Math.floor(Math.random()*60)+330} 90% ${50+Math.random()*10}%)`; this.rot = Math.random()*360; this.vr = (Math.random()-0.5)*10}
      step(){this.x += this.vx; this.y += this.vy; this.rot += this.vr; if(this.y>H+40 || this.x<-40 || this.x>W+40) this.reset()}
      draw(){ctx.save(); ctx.translate(this.x,this.y); ctx.rotate(this.rot*Math.PI/180); ctx.fillStyle=this.color; ctx.fillRect(-this.size/2,-this.size/2,this.size,this.size); ctx.restore()}
    }
    const pieces = [];
    for(let i=0;i<80;i++) pieces.push(new Piece());

    let confettiPlaying = false;
    function renderConfetti(){ctx.clearRect(0,0,W,H); if(!confettiPlaying) return; for(const p of pieces){p.step(); p.draw()} requestAnimationFrame(renderConfetti)}
    renderConfetti();

    // Buttons
    document.getElementById('accept').addEventListener('click', ()=>{
      // word change
      typeEl.textContent = 'You make me better. Thank you for being you. ðŸ’–';
      // play confetti
      confettiPlaying = true;
      setTimeout(()=> confettiPlaying = false, 5200);
      // small pulse on heart
      const heart = document.querySelector('.heart');
      heart.animate([{transform:'scale(1)'},{transform:'scale(1.25)'},{transform:'scale(1)'}],{duration:900,easing:'ease-out'})
    });

    document.getElementById('later').addEventListener('click', ()=>{
      typeEl.textContent = "I understand. Take all the time you need. I'll be here, patiently.";
      // gentle nod animation
      const card = document.querySelector('.card');
      card.animate([{transform:'translateY(0)'},{transform:'translateY(-8px)'},{transform:'translateY(0)'}],{duration:700,easing:'ease-in-out'})
    });

    // Accessibility: let keyboard trigger accept with Enter when focused
    document.getElementById('accept').addEventListener('keyup', (e)=>{if(e.key==='Enter') e.target.click()});

  </script><audio id="bgmusic" src="11-11tag@-her.mp3" autoplay loop></audio>

</body>
</html>
